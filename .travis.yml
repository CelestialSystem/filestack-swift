osx_image: xcode10.2
branches:
  only:
    - master
    - develop
cache: bundler
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - IOS_FRAMEWORK_SCHEME="FilestackSDK"
  - NSUnbufferedIO=YES
  matrix:
    - DESTINATION="OS=11.2,name=iPhone 7 Plus"   SCHEME="$IOS_FRAMEWORK_SCHEME"
    - DESTINATION="OS=11.3,name=iPhone 8"          SCHEME="$IOS_FRAMEWORK_SCHEME"
    - DESTINATION="OS=11.4,name=iPhone X"        SCHEME="$IOS_FRAMEWORK_SCHEME"
before_install:
  - brew install carthage
  - carthage bootstrap --no-build --use-submodules --verbose
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - carthage version

  # Carthage build
  - carthage bootstrap --cache-builds --platform iOS
  # Build Framework in Debug and Run Tests
  - xcodebuild -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES clean build build-for-testing | xcpretty;
  - travis_retry xcodebuild -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug test-without-building | xcpretty;

after_success:
   - sleep 30
